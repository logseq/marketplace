<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <!-- Gradient for the magnifying glass -->
    <linearGradient id="glassGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    
    <!-- Subtle glow effect -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1e2e"/>
      <stop offset="100%" style="stop-color:#11111b"/>
    </linearGradient>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect x="4" y="4" width="120" height="120" rx="24" ry="24" fill="url(#bgGradient)"/>
  
  <!-- Subtle border -->
  <rect x="4" y="4" width="120" height="120" rx="24" ry="24" fill="none" stroke="#313244" stroke-width="1"/>
  
  <!-- Fuzzy/scattered dots representing fuzzy matching - background layer -->
  <g opacity="0.3">
    <circle cx="30" cy="35" r="3" fill="#6366f1"/>
    <circle cx="98" cy="28" r="2.5" fill="#8b5cf6"/>
    <circle cx="85" cy="95" r="2" fill="#a78bfa"/>
    <circle cx="25" cy="85" r="2.5" fill="#6366f1"/>
    <circle cx="50" cy="100" r="2" fill="#8b5cf6"/>
    <circle cx="105" cy="60" r="2" fill="#a78bfa"/>
  </g>
  
  <!-- Magnifying glass body -->
  <g filter="url(#glow)">
    <!-- Glass circle -->
    <circle cx="52" cy="52" r="26" fill="none" stroke="url(#glassGradient)" stroke-width="6" stroke-linecap="round"/>
    
    <!-- Glass inner highlight -->
    <circle cx="52" cy="52" r="22" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.15"/>
    
    <!-- Handle -->
    <line x1="72" y1="72" x2="96" y2="96" stroke="url(#glassGradient)" stroke-width="8" stroke-linecap="round"/>
  </g>
  
  <!-- Fuzzy match lines inside the glass - representing filtered/matched text -->
  <g opacity="0.9">
    <!-- Line 1 - full match -->
    <rect x="36" y="42" width="32" height="4" rx="2" fill="#22c55e"/>
    
    <!-- Line 2 - partial match with gaps (fuzzy) -->
    <rect x="36" y="50" width="10" height="4" rx="2" fill="#fbbf24"/>
    <rect x="50" y="50" width="6" height="4" rx="2" fill="#fbbf24"/>
    <rect x="60" y="50" width="8" height="4" rx="2" fill="#fbbf24"/>
    
    <!-- Line 3 - another partial -->
    <rect x="36" y="58" width="14" height="4" rx="2" fill="#6366f1" opacity="0.6"/>
    <rect x="54" y="58" width="10" height="4" rx="2" fill="#6366f1" opacity="0.6"/>
  </g>
  
  <!-- Sparkle accents -->
  <g fill="#ffffff">
    <polygon points="42,32 43,35 46,36 43,37 42,40 41,37 38,36 41,35" opacity="0.8"/>
    <polygon points="22,55 23,57 25,58 23,59 22,61 21,59 19,58 21,57" opacity="0.5"/>
  </g>
</svg>
